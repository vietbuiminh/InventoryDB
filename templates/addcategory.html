{% extends 'base.html' %}

{% block content %}
    <h1>{{title}}</h1>
<form method="POST">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputName">Name</label>
      <input type="text" 
        class="form-control"
        name="name" 
        placeholder="Name" 
        id="name" 
        required=""
        value="{{ request.form['name'] }}">
      </input>
    </div>
    <div class="form-group col-md-6">
      <label for="inputText">Description</label>
      <input type="text" 
        class="form-control"
        name="description" 
        placeholder="Description" 
        id="description" 
        required=""
        value="{{ request.form['description'] }}">
      </input>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputComment">Comment</label>
      <input type="text" 
        class="form-control"
        name="comment" 
        placeholder="Comment" 
        id="comment" 
        required=""
        value="{{ request.form['comment'] }}">
      </input>
    </div>
  </div>
  <!-- <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div> -->
  <button type="submit" class="btn btn-primary">Add Category</button>
</form>
   
    
{% endblock %}
